<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Sign In</h1>
        </div>
        <div>
            <div><input class="email" type="email" placeholder="E-mail"></div>
            <div><input class="password" type="password" placeholder="Password"></div>
        </div>
        <div>
            <button class="login-btn">Log in</button>
        </div>
        <div>
            <hr class="hr-text gradient" data-content="OR">
        </div>
        <div>
            <button class="google-btn"><img src="google.png" alt="google">Continue with Google</button>
        </div>
        <div class="link">
            <div>New here?<a href="sign-up.html">Create an Account.</a></div>
            <div>Problem?<a href="">Need Help?</a></div>
        </div>
    </div>
</body>

</html>
